<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launcher simuladores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../styles.css">
</head>

<body>

  <header>
    <!-- Barra principal -->
    <nav class="barra_principal">
      <ul class="menu-centro">
        <li><a href="#">Acerca de</a></li>
        <li><a href="descarga-launcher.html">Descargar launcher</a></li>
        <li><a href="estudiantes.html">Creado por estudiantes</a></li>
      </ul>

      <!-- Botón hamburguesa -->
      <button class="toggle-btn" aria-label="Abrir menú">
        <img src="../images/Davante_simbolo_white.png" alt="Menú">
      </button>
    </nav>

    <!-- Menú fullscreen -->
    <nav class="menu_hamburguesa">
      <!-- Botón cerrar dentro del menú -->
      <button class="close-btn" aria-label="Cerrar menú">
        <i class="bi bi-x"></i>
      </button>

      <ul>
        <li><a href="#">Hero + CTA</a></li>
        <li><a href="#">Cómo funciona</a></li>
        <li><a href="#">Catálogo</a></li>
        <li><a href="#">Creado por estudiantes</a></li>
        <li><a href="#">Casos de uso</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
    </nav>
  </header>

  <main id="contenedor" class="contenedor">
    <div id="centinela"></div>




  <!-- Scripts -->
  <script src="app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.querySelector(".toggle-btn");
      const menuHamburguesa = document.querySelector(".menu_hamburguesa");
      const closeBtn = document.querySelector(".close-btn");

      // Abrir menú
      toggleBtn.addEventListener("click", () => {
        menuHamburguesa.classList.add("show");
      });

      // Cerrar menú
      closeBtn.addEventListener("click", () => {
        menuHamburguesa.classList.remove("show");
      });
    });
  </script>

</body>
</html>
